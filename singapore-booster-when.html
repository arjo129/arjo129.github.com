<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Singapore Booster Dose Calculator</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Singapore Booster Dose Calculator</a>
        </div>
      </nav>
    </header>
    <div class="container" style="margin-top: 20px">
      <div class="row">
              <div class="card col-md-12">
                  <div class="card-body">
                    <div class="form-group">
                        <label>When was your second dose?</label>
                        <input id="functional_deps" type="date" class="form-control"/>
                    </div>
                    <div id="output"></div>
                  </div>
              </div>
      </div>
      <footer class="blockquote-footer">
          <p>Created by <a href="https://arjo129.wordpress.com/">arjo129</a>. Found an error? Report an <a href="https://github.com/arjo129/arjo129.github.io/issues">issue</a></p>.
      </footer>
      <!-- You may notice I use vanillaJS everywhere.-->
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
      <script>
        var input = document.getElementById("functional_deps");
        var output = document.getElementById("output");

        function addDays(date, days)
        {
          var result = new Date(date);
          result.setDate(result.getDate() + days);
          return result;
        }
        input.onchange = function(e)
        {
          let currDate = new Date(input.value)
          let res = addDays(currDate, 270);
          output.innerHTML =
            "<p></p><p>You will lose your fully-vaccinated status on " +
            res.toISOString().slice(0, 10) + "</p>" ;
        }
      </script>
    </body>
</html>
